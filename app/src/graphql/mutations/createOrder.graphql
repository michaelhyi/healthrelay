mutation CreateOrder(
  $mrn: String!
  $priority: String!
  $message: String!
  $radiologistId: Int!
  $orderingPhysicianId: Int!
) {
  createOrder(
    mrn: $mrn
    priority: $priority
    message: $message
    radiologistId: $radiologistId
    orderingPhysicianId: $orderingPhysicianId
  ) {
    id
  }
}
