query ReadContacts($id: Int!, $take: Int) {
  readContacts(id: $id, take: $take) {
    id
    radiologistId
    orderingPhysicianId
    radiologist {
      id
      email
      firstName
      lastName
      profession
      organization
      phone
    }
    orderingPhysician {
      id
      email
      firstName
      lastName
      profession
      organization
      phone
    }
  }
}
