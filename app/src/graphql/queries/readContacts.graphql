query ReadContacts($id: Int!) {
  readContacts(id: $id) {
    id
    radiologistId
    orderingPhysicianId
    radiologist {
      id
      email
      firstName
      lastName
      profession
      organization
      phone
    }
    orderingPhysician {
      id
      email
      firstName
      lastName
      profession
      organization
      phone
    }
  }
}
