query ReadOrder($id: Int!) {
  readOrder(id: $id) {
    order {
      id
      mrn
      date
      priority
      status
      message
      radiologistId
      orderingPhysicianId
    }
    radiologist {
      id
      firstName
      lastName
      profession
      organization
    }
    orderingPhysician {
      id
      firstName
      lastName
      profession
      organization
    }
  }
}
